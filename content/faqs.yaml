- header: Frequently Asked Questions
  faqs:
    - header: What is GDG?
      body: Google Developer Groups (GDG) are community groups for college and university students interested in Google developer technologies. Students from all undergraduate or graduate programs with an interest in growing as a developer are welcome. By joining a GDG, students grow their knowledge in a peer-to-peer learning environment and build solutions for local businesses and their community.

    - header: How can you become a part of GDG?
      body: We conduct an annual team recruitment process. The details of recruitment are posted online a few weeks prior. It's a two step process involving form filling and personal interview. Students acing both rounds are selected to be the part of the core team.

    - header: What does a GDG Lead do?
      body: A GDG Lead fills a lot of shoes. He works with the university to build the club, recruit the core team, host workshops, build projects, collaborate with local partners.

    - header: How is DSG related to Google?
      body: A GDG Lead fills a lot of shoes. He works with the university to build the club, recruit the core team, host workshops, build projects, collaborate with local partners.

